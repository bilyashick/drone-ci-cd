name: Drone CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build (збірка ПЗ дрона)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: python -m compileall .

  test:
    name: Test (емуляція польоту)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest -v

  integration:
    name: Integration (зв’язок ПЗ ↔ контролер)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build and start containers
        run: |
          docker compose up -d
          docker ps

      - name: Check controller emulator logs
        run: docker logs controller_emulator

      - name: Check drone + controller network visibility
        run: |
          echo "Пінг мережі між контейнерами:"
          docker exec drone_core ping -c 1 controller_emulator || true

  deploy:
    name: Deploy (умовний)
    runs-on: ubuntu-latest
    needs: integration
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Simulated deploy
        run: |
          echo "Розгортання завершено (симуляція)."
